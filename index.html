  <body id="body">

    <!-- login modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="user-name" class="col-form-label"
                  >User Name:</label
                >
                <input type="text" required class="form-control" id="user-name" autocomplete="additional-name" />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label" 
                  >Password:</label
                >
                <input type="password" required min="6" autocomplete="current-password"  class="form-control" id="password"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- register modal -->
    <div
      class="modal fade"
      id="RegisterModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="register-user-name" class="col-form-label"
                  >User Name:</label
                >
                <input type="text" required class="form-control" id="register-user-name"  autocomplete="new-username" />
              </div>
              <div class="mb-3">
                <label for="register-password" class="col-form-label" autocomplete="new-password" 
                  >Password:</label
                >
                <input type="password" required min="6" class="form-control" id="register-password" autocomplete="new-password"></input>
              </div>
              <div class="mb-3">
                <label for="Personal-name" class="col-form-label"
                  >Personal Name:</label
                >
                <input type="text" required class="form-control" id="Personal-name" autocomplete="additional-name"></input>
              </div>
               <div class="mb-3">
                <label for="email" class="col-form-label"
                  >Email:</label
                >
                <input type="email" required class="form-control" id="email" autocomplete="email"></input>
              </div>
               <div class="mb-3">
                <label for="image" class="col-form-label"
                  >pick Your Image:</label
                >
                <input type="file" class="form-control" id="image"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="register-btn" type="button" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>

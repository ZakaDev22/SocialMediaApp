<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New App</title>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="user-name" class="col-form-label"
                  >User Name:</label
                >
                <input type="text" class="form-control" id="user-name" />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="password"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary rounded-3 shadow-lg col-9"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">HelloMe</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>
              <div class="d-flex w-100 justify-content-end">
                <button
                  id="loginbtn"
                  type="button"
                  class="btn btn-outline-success mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
                <button id="btnRegister" type="button" class="btn btn-outline-success">
                  Register
                </button>
                <button id="btnLogout" type="button" class="btn btn-outline-danger visually-hidden">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container mt-3">
      <div
        id="postsContainer"
        class="d-flex flex-column align-items-center justify-content-center"
      >
        <!-- Cards will be added here -->
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
